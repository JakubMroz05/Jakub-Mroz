<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czas</title>
</head>
<body>
    <div></div>
    <script>
        const div = document.querySelector('div');
        //const data = new Date();
        //const godzina = data.getHours();
        //const minuta = data.getMinutes();
        //const sekunda = data.getSeconds();
        //div.textContent = `${godzina} : ${minuta} : ${sekunda}`;
        // setInterval(nazwaFunkcji, czas) - wywołuje raz funkcje nazwaFunkcji po danym czasie
        // setTimeout(nazwaFunkcji, czas) - wywołuje cyklicznie funkcje nazwaFunkcji co dany czas
        function zegarek(){
            const data = new Date();
            const godzina = data.getHours();
            const minuta = data.getMinutes();
            const sekunda = data.getSeconds();
            div.textContent = `${godzina} : ${minuta} : ${sekunda}`;
        }
        zegarek();
        setInterval(zegarek, 1000);
    </script>
</body>
</html>
