<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
   
    <script>

        const liczb=prompt("Podaj liczbe:");
        if(liczb>5 && liczb!=6 && liczb!=12 || liczb==0){
            document.write("Liczba spełnia warunek");
        }
        else{
            document.write("Liczba niespełnia warunku");
        }
    </script>
</body>
</html>
