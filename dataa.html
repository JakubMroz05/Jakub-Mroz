<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data = new Date();
    const miesiac = data.getMonth();
if (miesiac == 0) document.write("Styczeń");
if (miesiac == 1) document.write("Luty");
if (miesiac == 2) document.write("Marzec");
if (miesiac == 3) document.write("Kwiecień");
if (miesiac == 4) document.write("Maj");
if (miesiac == 5) document.write("Czerwiec");
if (miesiac == 6) document.write("Lipiec");
if (miesiac == 7) document.write("Sierpień");
if (miesiac == 8) document.write("Wrzesień");
if (miesiac == 9) document.write("Październik");
if (miesiac == 10) document.write("Listopad");
if (miesiac == 11) document.write("Grudzień");
    </script>
</body>
</html>
